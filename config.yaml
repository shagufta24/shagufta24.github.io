    items:

      - title: Solving Differential Equations using Physics Informed Neural Networks
        content: Attempted to establish physics informed neural networks (PINNs) as a valid approach to resolve complex aerodynamic phenomena by approximating solutions of the Navier-Stokes equations using PINNs. Modelled a cost function using DE residues to allow the networks to learn the DE solution.
        # image: 
