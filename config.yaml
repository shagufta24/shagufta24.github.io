        # - icon: fab fa-twitter
        #   url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile

       - title: Domain-relevant Statistical Learning of Images in GANs
         content: Getting Generative Adversarial Networks (GANs) to generate images which are not only visually realistic, but also preserve domain-specific statistics features that are found in real data. Using the StyleGAN-2 architecture with a medical image dataset to generate images that preserve medical statistics such as fat tissue area, glandular tissue area, etc.

      - title: Multi-objective Evolutionary Neural Architecture Search for Autoencoders
        content: Developed an algorithm to perform neural architecture search for autoencoder architectures using differential evolution to simultaneously minimize the number of latent variables, total parameters, and the error in recovery of the original inputs at the output layer. Implemented concurrent task apportioning on hybrid CPU-GPU architectures for efficient training of the neural networks.
        image: /images/projects/nas.png
        featured:
          name: Code
          link: https://github.com/shagufta24/de-moo.git
        # badges:
        #   - "Hugo"
