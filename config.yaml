    items:
      - title: Multi-objective Evolutionary Neural Architecture Search for Autoencoders
        content: Developed an algorithm to perform neural architecture search for autoencoder architectures using differential evolution to simultaneously minimize the number of latent variables, total parameters, and the error in recovery of the original inputs at the output layer. Implemented concurrent task apportioning on hybrid CPU-GPU architectures for efficient training of the neural networks.
        image: /images/projects/nas.png
