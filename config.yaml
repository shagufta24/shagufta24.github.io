      - title: Leveraging Network Similarity Measures for Recommendation Systems
        content: Designed a recommendation system for e-commerce products using memory-based and model-based collaborative filtering techniques. Proposed a novel method of graph-based recommendation based on local node similarity metrics from the product-user network. Published in International Conference on Emerging Techniques in Computational Intelligence (ICETCI), 2022.
        image: /images/projects/amazon.png
        featured:
          name: Code
          link: https://github.com/shagufta24/amazon-recsys.git
        # badges:
        #   - "Django"
        #   - "Bootstrap"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/converter

      - title: Low-level Fuzzy similarity Metrics for Music Recommendation
        content: Extracted low-level acoustic features from raw music audio data using music information retrieval techniques for signal processing. Explored both time and frequency domains of the digitized audio signal and derived the corresponding spectrograms. Conceptualized a song recommendation system based on fuzzy clustering of user preferences using inter and intra genre song similarities.

        image: /images/projects/music.jpg
        featured:
          name: Code
          link: https://github.com/shagufta24/music-recommender.git
        # badges:
        #   - "Hugo"
        #   - "Bootstrap"
        #   - "Javascript"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/HugoProfileV2

      - title: Local Community Member Detection in Social Networks
        content: Developed a method to classify a pair of nodes in a complex network as belonging to the same community or not based solely on local node features such as centralities, distances and degree distribution. Applied machine learning classification algorithms such as SVMs, K-nearest neighbors and Random forests with Boosting.
        # image: /images/projects/amazon.png
        featured:
          name: Code
          link: https://github.com/shagufta24/community_detection.git

      - title: Eyes for the Elderly - Object Localization for Assisted Living
        content: Designed a solution to assist elderly people suffering from dementia and vision loss to find items around their home. The hardware prototype includes a wall-mounted camera integrated wirelessly with a voice assistant enabled app and object detection software. Trained a custom CNN object detection model to locate the relative position of objects in a confined environment under varying lighting and occlusion conditions.
        # image: /images/projects/amazon.png
        featured:
          name: Code
          link: https://github.com/shagufta24/object-det-yolov5.git

      - title: Studying COVID spread using the Twitter Network
        content: Gathered a dataset of over 500,000 tweets related to coronavirus from the Twitter API based on content and hashtags. Performed complex network-based analysis to investigate public perception, user sentiments and patterns of information dissemination.sing ML regression techniques to model the event-based propagation of information on Twitter and flow of tweets between different geographical locations and social groups.
        # image: /images/projects/amazon.png
        featured:
          name: Code
          link: https://github.com/shagufta24/twitter_scraper.git


